data_cfg:
  dataset_name: CASIA-B
  dataset_root: C:\Users\asafj\Desktop\Research\Kinesics\data\CASIA-B-POSE\CASIA-B_SimCC
  dataset_partition: C:\Users\asafj\Desktop\Research\FastPoseGait\datasets\CASIA-B\CASIA-B.json
  test_dataset_name: CASIA-B
  num_workers: 1
  remove_no_gallery: false
  frame_threshold: 0

evaluator_cfg:
  enable_float16: false
  restore_ckpt_strict: true
  restore_hint: 40000
  save_name: Test
  eval_func: evaluate_indoor_dataset
  sampler:
    batch_size: 1 #should same to num_gpus
    sample_type: all_ordered
    type: InferenceSampler
  metric: cos # euc
  transform:
    - type: Compose
      trf_cfg:
        - type: GaitTR_MultiInput
          joint_format: coco
        - type: SkeletonInput

loss_cfg:
  type: TripletLoss
  margin: 0.5
  log_prefix: triplet
  is_hard_loss: true

model_cfg:
  model: Test
  in_channels:
    - 10
    - 64
    - 64
    - 128
    - 256
  num_class: 74
  joint_format: coco


optimizer_cfg:
  lr: 0.0001
  solver: Adam

scheduler_cfg:
  three_phase: True
  max_lr: 0.0005
  div_factor: 25
  final_div_factor: 1000.0
  total_steps: 40000
  pct_start: 0.3
  scheduler: OneCycleLR

trainer_cfg:
  gradient_accumulation_steps: 4
  enable_float16: false #not use
  log_iter: 100
  with_test: true
  restore_ckpt_strict: false
  restore_hint: 0
  save_iter: 500
  save_name: Test
  sync_BN: true
  total_iter: 40000
  sampler:
    batch_shuffle: true
    batch_size:
      - 4
      - 64
    frames_num_fixed: 60
    frames_num_max: 50
    frames_num_min: 25
    sample_type: fixed_ordered #Repeat sample
    frames_skip_num: 0
    type: TripletSampler
  transform:
    - type: Compose
      trf_cfg:
        - type: InversePosesPre
          probability: 0.2
        - type: MirrorPoses
          probability: 0.2
        - type: JointNoise
          std: 0.1
        - type: GaitTR_MultiInput
          joint_format: coco
        - type: SkeletonInput
