data_cfg:
  dataset_name: OUMVLP
  dataset_root: C:\Users\asafj\Desktop\Research\Kinesics\data\OUMVLP-Pose\ready
  dataset_partition: C:\Users\asafj\Desktop\Research\FastPoseGait\datasets\OUMVLP\OUMVLP.json
  test_dataset_name: OUMVLP
  num_workers: 1
  remove_no_gallery: false
  frame_threshold: 0

evaluator_cfg:
  enable_float16: false
  restore_ckpt_strict: true
  restore_hint: 40000
  save_name: Test
  eval_func: evaluate_indoor_dataset
  sampler:
    batch_size: 8 #should same to num_gpus
    sample_type: all_ordered
    type: InferenceSampler
  metric: cos # cos
  transform:
    - type: Compose
      trf_cfg:
        - type: RescaleCenter
        - type: HOD_MultiInput
        - type: SkeletonInput

loss_cfg:
  type: TripletLoss
  margin: 0.5
  log_prefix: triplet
  is_hard_loss: true

model_cfg:
  model: Test
  in_channels:
    - 2
    - 64
    - 64
    - 128
    - 256
  num_class: 5153
  share_num: 4

optimizer_cfg:
  lr: 0.001
  momentum: 0.9
  solver: Adam
  weight_decay: 0.00002

scheduler_cfg:
  three_phase: True
  max_lr: 0.0005
  div_factor: 25
  final_div_factor: 1000.0
  total_steps: 40000
  pct_start: 0.3
  scheduler: OneCycleLR

trainer_cfg:
  gradient_accumulation_steps: 4
  enable_float16: false #not use
  log_iter: 100
  with_test: true
  restore_ckpt_strict: false
  restore_hint: 0
  save_iter: 500
  save_name: Test
  sync_BN: true
  total_iter: 40000
  sampler:
    batch_shuffle: false
    batch_size:
      - 32
      - 16
    frames_num_fixed: 30
    frames_num_max: 30
    frames_num_min: 0
    sample_type: fixed_unordered #Repeat sample
    frames_skip_num: 0 
    type: TripletSampler
  transform:
    - type: Compose
      trf_cfg:
        - type: RescaleCenter
          center: 'neck'
          scale: 225
        - type: InversePosesPre
          probability: 0.01 #0.1
        - type: JointNoise
          std: 0.3 #0.2
        - type: HOD_MultiInput
          joint_format: coco
        - type: SkeletonInput
