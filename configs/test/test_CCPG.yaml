data_cfg:
  dataset_name: CCPG
  dataset_root: C:\Users\asafj\Desktop\Research\Kinesics\data\CCPG-Pose\ccpg-keypoints
  dataset_partition: C:\Users\asafj\Desktop\Research\FastPoseGait\datasets\CCPG\CCPG.json
  num_workers: 1
  remove_no_gallery: false
  frame_threshold: 0
  test_dataset_name: CCPG

evaluator_cfg:
  enable_float16: false
  restore_ckpt_strict: true
  restore_hint: 40000
  eval_func: evaluate_CCPG
  save_name: GaitRecognitionModel
  sampler:
    batch_shuffle: false
    batch_size: 1 # should be same as num_gpus
    sample_type: fixed_ordered
    frames_num_fixed: 30
    frames_skip_num: 4
    type: InferenceSampler
  metric: euc # cos
  transform:
    - type: Compose
      trf_cfg:
        - type: GaitTRMultiInput
          joint_format: coco
        - type: SkeletonInput

loss_cfg:
  - loss_term_weight: 1.0
    margin: 0.3
    type: TripletLoss
    log_prefix: triplet
    is_hard_loss: true
  - loss_term_weight: 1.0
    scale: 16
    type: CrossEntropyLoss
    log_prefix: softmax
    log_accuracy: true
    label_smooth: false

model_cfg:
  model: GaitRecognitionModel
  in_channels:
    - 10
    - 64
    - 64
    - 128
    - 256
  joint_format: coco
  num_class: 100
  share_num: 3

optimizer_cfg:
  lr: 0.001
  solver: Adam
  weight_decay: 0.00002

scheduler_cfg:
  three_phase: True
  max_lr: 0.001
  div_factor: 100
  final_div_factor: 1000.0
  total_steps: 40000
  pct_start: 0.475
  scheduler: OneCycleLR

trainer_cfg:
  enable_float16: false #not use
  log_iter: 100
  with_test: true
  restore_ckpt_strict: false
  restore_hint: 0
  save_iter: 500
  save_name: GaitRecognitionModel
  sync_BN: true
  total_iter: 40000
  sampler:
    batch_shuffle: false
    batch_size:
      - 32
      - 4
    frames_num_fixed: 60
    frames_num_max: 50
    frames_num_min: 25
    sample_type: fixed_ordered #Repeat sample
    frames_skip_num: 0
    type: TripletSampler
  transform:
    - type: Compose
      trf_cfg:
        - type: PointNoise
          std: 0.3
        - type: InversePosesPre
          joint_format: coco
          probability: 0.1
        - type: JointNoise
          std: 0.3
        - type: GaitTRMultiInput
          joint_format: coco
        - type: SkeletonInput
